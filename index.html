<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <title>KRAK3N</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body> 
    <div class="wrapper">
      <div class="navigation">
        <div class="navigation__name">Krak3n</div>
        <div class="navigation__close"></div>
      </div>
      <div class="menu">
        <div class="profit">
          <div class="profit__title">Profit</div>
          <div class="profit__counter">0.00$</div>
        </div>
        <div class="userCommandler">
          <div class="dataInput">
            <div class="dataInput__field">
              <div class="dataInput__short">
                <input type="text" placeholder=" Enter your amount of lines">
              </div>
              <div class="dataInput__long">
                <input type="text" placeholder=" Were are you sell position?">
              </div>
            </div>
            <div class="button">Apply</div>
          </div>
          <hr>
        </div>
        <div class="lines">
          <div class="line">
            <div class="line__data">
              <div class="line__numberOfLine">
                <div class="line__iterator">Line 1</div>
              </div>
              <div class="dataInput">
                <div class="dataInput__field">
                  <div class="dataInput__short">
                    <input type="text" placeholder=" Currently value of crypto...">
                  </div>
                  <div class="dataInput__long">
                    <input type="text" placeholder=" How much you want to spent? (USDT)">
                  </div>
                </div>
                <div class="button">Apply</div>
              </div>
              <div class="line__profit">+3%</div>
            </div>
            <div class="line__hr"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/source.js"> </script>
  </body>
</html>
